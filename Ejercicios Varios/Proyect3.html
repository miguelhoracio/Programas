<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Add Book
      </h1>
      <div class="container searchContainer">
        <div class="search card card-body"></div>
      </div>
      <form id="book-form">
        <!-- Title -->
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="i-full-width" />
        </div>
        <!-- Author -->
        <div>
          <label for="title">Author</label>
          <input type="text" id="author" class="i-full-width" />
        </div>
        <!-- ISBN -->
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="i-full-width" />
        </div>
        <div>
          <a
            href="http://www.google.com.co/search?hl=es&q=&btnG=Buscar&meta=pedro"
            ><input type="submit" value="submit" class="i-full-width" />
          </a>
        </div>
      </form>
      <!-- OUTPUT TABLE -->
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="ui.js"></script>
    <script src="P3.js"></script>
  </body>
</html>
